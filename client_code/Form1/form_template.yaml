is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: headline_1
    properties: {role: headline, align: center, text: HARTA TAHTA RUTE, bold: true}
    type: Label
    layout_properties: {grid_position: 'MKYDJZ,SJHCIY'}
  - name: copy
    properties: {text: Copy to Clipboard}
    type: Button
    layout_properties: {grid_position: 'SGYMGZ,ADICHJ'}
    event_bindings: {click: copy_click}
  - name: label_1
    properties: {align: center, text: 'RESULTS:', underline: true, bold: false}
    type: Label
    layout_properties: {grid_position: 'EHDASR,LDIIQO'}
  - name: result
    properties: {italic: false, align: center, bold: false}
    type: Label
    layout_properties: {grid_position: 'GRZIJZ,YBLLTS'}
  - name: xy_panel_1
    properties: {height: 48}
    type: XYPanel
    layout_properties: {grid_position: 'HYCGIM,FSFUZX'}
    components:
    - name: label_1_copy
      properties: {align: center, text: 'INSERT DATA BELOW:', underline: true, bold: false,
        italic: false}
      type: Label
      layout_properties: {x: 344.328125, y: 12, width: 271}
    - name: clear_button
      properties: {text: CLEAR, background: '', foreground: 'theme:Secondary 500'}
      type: Button
      layout_properties: {x: 756, y: 12, width: 200}
      data_bindings: []
      event_bindings: {click: clear_button_click}
  - name: input_text_area
    properties: {height: 251}
    type: TextArea
    layout_properties: {grid_position: 'TCMADR,SXMRUY'}
    event_bindings: {change: input_text_area_change}
  - name: button
    properties: {text: Submit, role: primary-color, spacing_above: medium}
    type: Button
    layout_properties: {grid_position: 'IUDMYM,VLBBYA'}
    event_bindings: {click: button_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
